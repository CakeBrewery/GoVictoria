
<div class="eventcard"> 

  <div class="row">

  <!--- image box -->

    <div class="col-sm-2 no-padding">
      <div class="event-image-container">
        <div class="event-image" style="background-image:url({{event.img_url}}); background-size: cover; background-repeat: no-repeat; background-position: center;" >
        </div> 
      </div>
    </div>

    <!--- Event information -->
    <div class="col-sm-7">
      <h3>{{event.name}}</h3> 
      <p>{{event.description}}</p>
    </div>
  </div> 

</div>
